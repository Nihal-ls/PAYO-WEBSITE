<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYO WEBSITE</title>
    <!-- daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->

<body class=" bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <!-- for components sue daisy UI -->
     <div class="flex justify-center items-center h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover">
       <img src="./assets/Group.png" alt="">
        

     </div>
<form class="w-[300px] bg-white rounded-2xl p-8">
    <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br>
       <input type="number" id="mobile-number" placeholder="Enter Your Number" class="rounded-2xl input mt-3 bg-[#e8ecf5] " />
    </div>
    <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br>
       <input type="number" id="pin-number" placeholder="Enter 4 Digit Pin" class="rounded-2xl font-semibold classrounded-2xl input mt-3 bg-[#e8ecf5] " />
         <br>
          <button  id="login-button" class="mt-3 btn bg-[#0874f2] text-white btn-primary w-full rounded-2xl">Login</button>   
    </div>
  
</form>    
    <script src="./script.js"></script>
</body>

</html>
